<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="images/Logo-Instagram-removebg-preview.png" alt="Instagram Logo" class="logo">
      <form class="login-form">
        <input type="text" placeholder="Phone number, username, or email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="login-btn">Log In</button>
        <div class="divider">
          <hr><span>OR</span><hr>
        </div>
        <button type="button" class="facebook-login-btn">Log in with Facebook</button>
        <a href="#" class="forgot-password">Forgot password?</a>
      </form>
    </div>
    <div class="signup-box">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
</body>
</html>
